<div id="game-overlay" class="fixflex blurfade">
    <div id="game-over-dialog" class="game-over">
        <h1 id="txt-winner"></h1>
        <h2 id="txt-win-reason"></h2>

        <button class="btn-lobby">
            Return to lobby
        </button>
    </div>
</div>

<!-- DOM element for chatbox -->
<div id="chat-room" class="disabled">
    <div id="chat-content">
    </div>
    <div id="chat-input-container">    
        <input type="text" id="chat-input"></input>
        <button id="chat-input-submit">Enter</button>
    </div>
    <div id="chat-selector">
    </div>
</div>

<!-- DOM element that will display the room direction players should move into -->
<p id="room-badge"></p>

<!-- DOM element that displays the room ID -->
<div id="top-center-bar">
    <p id="room-info"></p>
</div>

<!-- DOM element that game stats elements will be attached to -->
